         <div class="site">
                <div id="title" class="text">
                <h2 style="text-align: center;">Cubic Curves </br>
                are the solution set of cubic equations like `y^2 = x(a-x^2)+b`</h2>
                </div>
                <div id="svgArea" class="text">
                        <svg id="mySVG">

                        </svg>
                </div>
                <div id="menu" class="text">
                	
                 		<h3>Modify the curve </h3>
                 		Equation Parameter a: -5 ... +8: <br/>
                 		<input type="number" id="aParam" min="-5" max="+8" step="0.2"><br/>
						</br> 
						Equation Parameter b: 0 ... 4: <br/>
                 		<input type="number" id="bParam" min="0" max="4" step="0.1"><br/>
                 <br/><br/>
                
					<input id="checkboxOsc" type="checkbox" name="osculate" >
					<label for="checkboxOsc">Move/Stop Osculating Circles</label>
				 
				 	<br/><br/>
            	 	
					<input id="checkboxNormal" type="checkbox" name="normals" >
					<label for="checkboxNormal">Add/Remove Normals</label>
				 
 					<br/><br/>
					<input id="checkboxBackgrd" type="checkbox" name="background" >
					<label for="checkboxBackgrd">B/W Background</label>
